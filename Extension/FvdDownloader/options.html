		<title>FVD Downloader</title>

	<body>
	
	<div id="mainContainer" class="install">
	
			<div class="head">
				<div class="text"></div>
			</div>

			<div class="body">
				
				<div class="description1">
					<div class="group">
						<fieldset>
							<legend>显示格式</legend>
								<div class="col1">
									<label><input type="checkbox" sname="fvd.enable_mp4"   id="enable_mp4"  /><span>.mp4  (mpeg)</span></label><br/>
									<label><input type="checkbox" sname="fvd.enable_3gp"   id="enable_3gp"  /><span>.3gp  (3gpp)</span></label><br/>
									<label><input type="checkbox" sname="fvd.enable_flv"   id="enable_flv"  /><span>.flv  (flv)</span></label><br/>
									<label><input type="checkbox" sname="fvd.enable_mov"   id="enable_mov"  /><span>.mov  (quicktime)</span></label><br/>
									<label><input type="checkbox" sname="fvd.enable_avi"   id="enable_avi"  /><span>.avi  (msvideo)</span></label><br/>
								</div>
								<div class="col2">
									<label><input type="checkbox" sname="fvd.enable_wmv"   id="enable_wmv"  /><span>.wmv  (ms-wmv)</span></label><br/>
									<label><input type="checkbox" sname="fvd.enable_asf"   id="enable_asf"  /><span>.asf  (ms-asf)</span></label><br/>
									<label><input type="checkbox" sname="fvd.enable_swf"   id="enable_swf"  /><span>.swf  (flash)</span></label><br/>
									<label><input type="checkbox" sname="fvd.enable_webm"  id="enable_webm" /><span>.webm (web)</span></label><br/>
								</div>
						</fieldset>					
					</div>
				</div>

				<div class="description2">
					<div class="group">
						<fieldset>
							<legend>设置媒体超过多大才启用本插件</legend>
								<label><input type="radio" name="trigger_video_more" sname="fvd.trigger_video_more"  value="video_100kb"/><span>100kb</span></label><br>
								<label><input type="radio" name="trigger_video_more" sname="fvd.trigger_video_more"  value="video_1mb"/><span>1mb</span></label><br>
						</fieldset>					
					</div>
				</div>

					<div class="fvdButton main withLoading" loading="0" id="applyChangesButton"><span class="text">保存修改</span><div class="image"></div></div>
				</div>
		
				<div id="closeButton">
					<div class="fvdButton" id="buttonCloseButton"><span class="text">关闭</span></div>
