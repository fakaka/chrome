<!DOCTYPE html>
<html>

<head>
    <title>弹出菜单</title>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
    <style type="text/css">
        body {
            width: 540px;
        }

        #message {
            padding-top: 8px;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    <table class="table table-hover">
        <!--table-condensed-->
        <caption>帐号列表</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>微博</th>
                <th>百度</th>
            </tr>
        </thead>
        <tbody>
            <tr index="0">
                <td>1</td>
                <td>no_account</td>
                <td>no_account</td>
            </tr>
            <tr index="1">
                <td>2</td>
                <td>no_account</td>
                <td>no_account</td>
            </tr>
            <tr index="2">
                <td>3</td>
                <td>no_account</td>
                <td>no_account</td>
            </tr>
            <tr index="3">
                <td>4</td>
                <td>no_account</td>
                <td>no_account</td>
            </tr>
            <tr index="4">
                <td>5</td>
                <td>no_account</td>
                <td>no_account</td>
            </tr>

        </tbody>
    </table>

    <button class="btn btn-success" id="rank">势力榜</button>
    <button class="btn btn-success" id="xunyee">寻艺</button>
    <button class="btn btn-success" id="baike">送花签到</button>
    <button class="btn btn-success" id="forward">转发</button>
    <button class="btn btn-success" id="choose" title="选择当前微博为要转发的微博">选定微博</button>
    <button class="btn btn-success" id="bilibili" title="">自动播放</button>

    <!--<button class="btn btn-success" id="tieba">测试</button>-->

    <div id="message">
        <span>@李艺彤打投组</span>
    </div>

    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
