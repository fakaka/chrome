<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <title>设置</title>
    <style>
        .container {
            margin-top: 50px;
        }
        
        input[type=file] {
            display: inline-block;
            width: 500px;
            margin-right: 200px;
        }

        .bottom{
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <textarea id="content" cols="70" rows="3" placeholder="#李艺彤# 超绝可爱李艺彤 我最喜欢李艺彤[心]"></textarea>
            <br>
            <button id="add" class="btn btn-success btn-sm">添加</button>
        </div>
        <hr>

        <div>
            <button id="clear" class="btn btn-danger btn-sm">清空</button>
            <br>
            <table class="table table-bordered table-hover .table-condensed" id="list">
                <thead>
                    <tr>
                        <!--<th>选择</th>-->
                        <th>序号</th>
                        <th>内容</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/options.js"></script>
</body>

</html>
